<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Examples Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --hover-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --border-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            max-width: 500px;
            margin: 0 auto 60px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            padding-left: 55px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        /* Project Card */
        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--hover-glow);
        }

        .card-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .launch-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: opacity 0.3s;
            border: none;
            gap: 8px;
        }

        .launch-btn:hover {
            opacity: 0.9;
        }

        /* States */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px dashed var(--border-color);
        }

        /* Footer */
        .footer {
            margin-top: 80px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
        }

        .footer span {
            color: #6366f1;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .container { padding: 40px 20px; }
            .gallery { grid-template-columns: 1fr; }
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .project-card {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Gemini Gallery</h1>
            <p>Explore a collection of interactive AI-generated demos and creative web experiments.</p>
        </header>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search for projects...">
        </div>

        <div class="gallery" id="projectsGallery">
            </div>

        <div class="no-results" id="noProjectsMessage" style="display: none;">
            No projects found.
        </div>

        <footer class="footer">
            <p>¬© 2024 Gemini Gallery ‚Ä¢ Built with <span>Modern Web Tech</span></p>
            <p style="margin-top: 10px; opacity: 0.6; font-size: 0.8rem;">Deployed automatically via GitHub Actions</p>
        </footer>
    </div>

    <script>
        // ==========================================
        // DUMMY DATA FOR DEMONSTRATION
        // ==========================================
        const PROJECTS_DATA = [];

        // ==========================================
        // LOGIC
        // ==========================================

        function renderProjects(projects) {
            const gallery = document.getElementById('projectsGallery');
            const noProjectsMsg = document.getElementById('noProjectsMessage');
            
            if (!projects || projects.length === 0) {
                gallery.style.display = 'none';
                noProjectsMsg.style.display = 'block';
                noProjectsMsg.textContent = 'No projects found. Projects will appear here when deployed.';
                return;
            }
            
            gallery.style.display = 'grid';
            noProjectsMsg.style.display = 'none';
            
            // Emoji mapping based on keywords in name/desc
            const getEmoji = (str) => {
                const s = str.toLowerCase();
                if (s.includes('game') || s.includes('shooter')) return 'üéÆ';
                if (s.includes('editor') || s.includes('write')) return '‚úèÔ∏è';
                if (s.includes('chart') || s.includes('dash')) return 'üìä';
                if (s.includes('music') || s.includes('audio')) return 'üéß';
                if (s.includes('image') || s.includes('draw')) return 'üé®';
                if (s.includes('algo') || s.includes('code')) return '‚ö°';
                return 'üöÄ';
            };

            gallery.innerHTML = projects.map(project => {
                const emoji = getEmoji(project.name + project.description);
                const searchString = `${project.name.toLowerCase()} ${project.description.toLowerCase()}`;

                return `
                    <div class="project-card" data-search="${searchString}">
                        <div class="card-content">
                            <div class="card-icon">${emoji}</div>
                            <h3 class="card-title">${project.name}</h3>
                            <p class="card-desc">${project.description}</p>
                            <a href="/gemini-output/${project.path}/" class="launch-btn">
                                Launch Project <span>‚Üí</span>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const cards = document.querySelectorAll('.project-card');
                let visibleCount = 0;
                
                cards.forEach(card => {
                    const match = card.getAttribute('data-search').includes(term);
                    if (match) {
                        card.style.display = 'flex'; // Restore flex for layout
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                const noMsg = document.getElementById('noProjectsMessage');
                const gallery = document.getElementById('projectsGallery');

                if (visibleCount === 0) {
                    gallery.style.display = 'none';
                    noMsg.style.display = 'block';
                    noMsg.textContent = term ? `No matches for "${term}"` : 'No projects found.';
                } else {
                    gallery.style.display = 'grid';
                    noMsg.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProjects(PROJECTS_DATA);
            setupSearch();
        });
    </script>
</body>
</html>
